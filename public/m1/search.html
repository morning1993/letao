<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>搜索页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>搜索中心</h4>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <!-- 搜索部分 -->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>

          <!-- 历史记录 -->
          <div class="lt_history">
            <!-- 挖个大坑 -->
          </div>

        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>个人中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{if list.length === 0}}
    <p>没有历史记录</p>
    {{else}}
    <div class="title mui-clearfix">
      <span class="mui-pull-left">搜索历史</span>
      <span class="fa fa-trash mui-pull-right btn_empty">清空记录</span>
    </div>
    <div class="content">
      <ul>
        {{each list v i}}
        <li class="mui-clearfix">
          <a class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a>
          <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
        </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
